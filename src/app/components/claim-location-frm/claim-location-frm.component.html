<form #formLocation class="p-select2-container p-no-border-rad-card p-shadow-card card mt-3">

    <li class="p-border-trans list-group-item d-flex justify-content-between align-items-center pb-0">
      <fa name="home" class="icon-xs mr-1"></fa>

      <div class="f-child-no-auto ml-2 form-group row pb-1" [ngClass]="{ 'has-danger': !address.valid && address.touched }">

          </small>

    </li>

      <fa name="bullhorn" class="mr-1"></fa>

      <div class="f-child-no-auto ml-2 form-group row pb-1" style="width: 90%">
        <div class="col-12">
          <app-select2-bootstrap [fcName]="'claimType'" [select2Data]="claimTypeSelect" (select2Change)="getTypeSelect($event)"></app-select2-bootstrap>
        </div>
      </div>
    </li>

    <li class="p-border-trans list-group-item d-flex justify-content-between align-items-center pb-0">
      <fa name="map-marker" class="mr-1"></fa>

      <div class="f-child-no-auto ml-2 form-group row pb-1" style="width: 90%">
        <div class="col-12">
          <app-select2-bootstrap [fcName]="'canton'" [select2Data]="cantonSelect" (select2Change)="getCantonSelect($event)"></app-select2-bootstrap>
        </div>
      </div>
    </li>

    <li class="p-border-trans list-group-item d-flex justify-content-between align-items-center pb-0">

        <div class="col-12">
          <app-select2-bootstrap [fcName]="'parroquia'" [select2Data]="parroquiaSelect" (select2Change)="getParroquiaSelect($event)"></app-select2-bootstrap>
        </div>
      </div>
    </li>

    <li class="p-border-trans list-group-item d-flex justify-content-between align-items-center pb-0">
      <fa name="map-marker" class="mr-1"></fa>

      <div class="f-child-no-auto ml-2 form-group row pb-1" style="width: 90%">
        <div class="col-12">
          <app-select2-bootstrap [fcName]="'barrio'" [select2Data]="barrioSelect" (select2Change)="getbarrioSelect($event)"></app-select2-bootstrap>

      </div>
    </li>

    <li class="p-border-trans list-group-item d-flex justify-content-between align-items-center pb-0">
      <fa name="home" class="icon-xs mr-1"></fa>

      <div class="f-child-no-auto ml-2 form-group row pb-2" [ngClass]="{ 'has-danger': !address.valid && address.touched }">
        <div class="col-11">
          <textarea name="reference" #address="ngModel" [(ngModel)]="userObj.person.address" class="form-control pb-0"
            cols="20" rows="5" required placeholder="Indique alguna referencia de su ubicaci贸n"></textarea>
          <small *ngIf="address.touched && !address.valid" class="form-control-feedback absolute-layer p-index-1">

        </div>
      </div>
    </li>

  </ul>
</form>
