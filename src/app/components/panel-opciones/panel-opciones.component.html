<div class="top-panel d-flex justify-content-end align-items-center" id="id-top-panel">
  <div class="menu-focus">
    <span></span>
  </div>
  <a [routerLink]="['/']" class="opcion f-child-full-space py-3 text-center" id="top-option-0" (click)="focusOption('top-option-0')">
    Home
  </a>

  <a [routerLink]="['/mapview']" class="opcion f-child-full-space py-3 text-center" id="top-option-1" (click)="focusOption('top-option-1')">
    Mapa
  </a>

  <a [routerLink]="['/']" class="opcion f-child-full-space py-3 text-center" id="top-option-2" (click)="focusOption('top-option-2')">
    Actividad
  </a>
</div>

<div class="bot-panel d-flex justify-content-end align-items-center">
  <div class="p-3 w-100">
    <a href="#" (click)="openLayer($event, contentTypes.new_queja)" class="ml-1 btn btn-outline-info">
      <fa name="plus"></fa>
    </a>
    <a href="#" *ngIf="isAble" (click)="subscribe($event)" class="ml-1 btn btn-outline-info">
      <fa name="bell"></fa>
    </a>
    <a href="#" (click)="openLayer($event, contentTypes.edit_profile)" class="ml-1 btn btn-outline-info">
      <fa name="cog"></fa>
    </a>
    <a href="#" (click)="openLayer($event, contentTypes.view_notifs)" class="relative-background ml-1 btn btn-outline-info">
      <span *ngIf="entriesNumber > 0" class="news-number">{{ entriesNumber }}</span>
      <fa name="inbox"></fa>
    </a>
