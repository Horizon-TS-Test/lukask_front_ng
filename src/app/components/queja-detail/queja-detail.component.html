<div class="personal-content min-height-full max-height-full p-overflow-auto">
  <div class="col-12 pt-1 px-1">
    <div *ngIf="quejaDetail" class="personal-queja card mb-3 pb-0">
      <div class="card-header d-flex justify-content-between align-items-center">
        <task-list [queja]="quejaDetail"></task-list>
      </div>
      <div class="personal-usr-queja py-0 card-block d-flex justify-content-end align-items-center">
        {{quejaDetail.user.person.name}} {{quejaDetail.user.person.last_name}}
        <div class="ml-2 my-0 personal-profile-img" [style.background-image]="_domSanitizer.bypassSecurityTrustStyle('url(' + quejaDetail.user.profileImg + ')')">
        </div>
      </div>
      <div class="card-img-top1 personal-content relative-background">
        <owl-carousel id="corousel-detail-q" class="personal-owl-nav" [options]="carouselOptions" [carouselClasses]="['owl-theme']">
          <a href="#" *ngFor="let med of quejaDetail.media" (click)="viewImg($event)">
            <img src="{{med.url}}" width="100%" class="mb-1">
          </a>
        </owl-carousel>
      </div>
      <div class="card-block text-justify">
        {{quejaDetail.detail}}
      </div>

      <ul class="list-group list-group-flush pb-0">
        <li class="list-group-item">
          <fa name="calendar" class="mr-1"></fa>
          <small class="ml-1">{{ quejaDetail.date_pub }}</small>
        </li>
        <li class="list-group-item">
          <fa name="bullhorn" class="mr-1"></fa>
          <small class="ml-1">{{ quejaDetail.type.description }}</small>
        </li>
        <li class="list-group-item">
          <fa name="map-marker" class="mr-1"></fa>
          <small class="ml-1">{{ quejaDetail.location }}</small>
        </li>
        <li class="list-group-item">
          <fa name="location-arrow" class="mr-1"></fa>
          <small class="ml-1">Av. Alfonso Ch√°vez km 301</small>
        </li>
      </ul>

      <div class="card-block p-0">
        <div #mapRef></div>
      </div>
    </div>
  </div>
</div>

<material-btn-list [materialBtns]="matButtons" (someBtnAction)="getButtonAction($event)"></material-btn-list>
