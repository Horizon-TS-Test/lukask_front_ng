<div class="personal-content relative-background min-height-full-modal max-height-full-modal p-overflow-hidden light-background {{ loadingClass }} col-12 p-0"
  id="newClaimContainer">
  <div class="loading-content {{ activeClass }}"></div>

  <div class="personal-carousel">
    <claim-cause (onSelectCause)="getSelectCause($event)" (onAceptTerms)="getAceptTerms($event)"></claim-cause>
  </div>

  <div class="personal-carousel next">
    <claim-detail></claim-detail>
  </div>

  <div class="personal-carousel next" id="customPub">
    <new-pub *ngIf="showPub" [showClass]="showClass" (closeModal)="close($event)"></new-pub>
  </div>

  <material-btn-list [showClass]="showClass" [materialBtns]="matButtons" (someBtnAction)="getButtonAction($event)"></material-btn-list>
</div>
