<div class="personal-content min-height-full-modal relative-background col-12 p-0">
  <app-webrtc-camera></app-webrtc-camera>

  <owl-carousel id="corousel-snapshot-op" class="personal-owl-nav" [options]="carouselOptions" [carouselClasses]="['owl-theme']">
    <div class="d-flex justify-content-center align-items-center min-height-full-modal">
      <a href="#" class="p-transparent-btn" (click)="sendCameraAction($event, cameraActions.snap_shot)">
        <fa name="camera"></fa>
      </a>
    </div>

    <div class="d-flex justify-content-center align-items-center min-height-full-modal">
      <a href="#" class="p-transparent-btn" (click)="sendCameraAction($event, cameraActions.change_camera)">
        <span class="personal-site-icon">d</span>
      </a>
    </div>

    <div class="d-flex justify-content-center align-items-center min-height-full-modal">
      <a href="#" class="p-transparent-btn" (click)="sendCameraAction($event, 0)">
        <span class="personal-site-icon">b</span>
      </a>
    </div>

    <div class="d-flex justify-content-center align-items-center min-height-full-modal">
      <a href="#" class="p-transparent-btn" (click)="sendCameraAction($event, cameraActions.start_video)">
        <span class="personal-site-icon">e</span>
      </a>
    </div>
  </owl-carousel>

  <material-btn-list [showClass]="showClass" [materialBtns]="matButtons" (someBtnAction)="getButtonAction($event)"></material-btn-list>
</div>
