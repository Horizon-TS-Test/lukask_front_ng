<form #frmComment="ngForm" class="d-flex justify-content-between w-100 pb-0" (ngSubmit)="publishComment()">
  <div class="pers-profile-img-comen" [style.background-image]="_domSanitizer.bypassSecurityTrustStyle('url(' + commentModel.user.profileImg + ')')"></div>

  <div class="f-child-no-auto form-group pl-1 pb-0 mb-0" [ngClass]="{ 'has-danger': description.touched && restChars < 0 }">
    <textarea name="description" #description="ngModel" [(ngModel)]="commentModel.description" class="p-border-none form-control form-control-danger"
      cols="30" rows="3" placeholder="Escribe {{ (commentModel.commentParentId) ? 'una respuesta...' : 'un comentario' }}"
      (keyup)="validateLettersNumber($event)"></textarea>
    <small class="pb-0 form-control-feedback">{{restChars}} caracteres restantes.</small>
  </div>
  <div class="pl-1 pt-1">
    <button type="submit" [disabled]="restChars == maxChars || restChars < 0" class="btn btn-sm btn-outline-info personal-icon-btn"
      title="Comentar">
      <fa name="send"></fa>
    </button>
  </div>
</form>
