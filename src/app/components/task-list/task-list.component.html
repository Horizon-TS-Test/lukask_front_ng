<div class="relative-background d-flex justify-content-between align-items-center" [ngClass]="{
  'offline-tasks': queja.isOffline
}">
  <!-- NEXT IS FOR OFFLINE RELEVANCE -->
  <div *ngIf="queja.offRelevance == true" class="offline-status status-float p-border-none card flex-row justify-content-between align-items-center mt-1 pl-2 pr-0 py-0">
    <small>
      <fa name="spinner" animation="pulse"></fa>&nbsp;&nbsp;Esperando conexión
    </small>
    <a href="#" (click)="cancelPubRelevance($event)" class="no-border-button secondary ml-1" title="Cancel">
      <fa name="close"></fa>
    </a>
  </div>
  <!---------------------------------->

  <div class="d-flex justify-content-between align-items-center">
    <a href="#" (click)="onRelevance($event)" class="no-border-button" [ngClass]="{
      'dark': queja.user_relevance == true,
      'secondary': queja.user_relevance == false,
      'secondary-dark': queja.offRelevance == true
    }"
      title="Apoyo">
      <fa name="star"></fa>
    </a>
    <a *ngIf="queja.relevance_counter > 0" href="#" (click)="viewSupport($event)" class="p-dark-text-color ml-1 d-flex justify-content-between align-items-center">
      <small>{{ queja.relevance_counter }} {{ queja.relevance_counter > 1 ? 'personas apoyan esto' : 'persona apoya
        esto'}}</small>
    </a>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <div *ngIf="queja.isTrans" class="no-border-button ml-1 d-flex justify-content-center align-items-center">
      <a href="#" (click)="viewTransmission($event)" [ngClass]="{
        'unable': queja.isTrans && queja.transDone
      }"
        class="ml-1 no-border-button focused-btn" title="Ver transmisión">
        <span class="personal-site-icon">q</span>
      </a>
    </div>

    <a href="#" (click)="geolocatePub($event)" class="no-border-button secondary ml-1" title="Geolocalizar">
      <fa name="map-marker"></fa>
    </a>
  </div>
</div>
