<div class="fixed-background {{ backgroundClass }}" [ngClass]="{
  'opacity-light': _dynaContent.contentType == contentTypes.comment_input || _dynaContent.contentType == contentTypes.support_list,
  'opacity-almost-null': _dynaContent.contentType == contentTypes.view_comments && _dynaContent.contentData.halfModal
}"></div>

<div class="min-height-full-modal max-height-full-modal p-overflow-auto personal-dyna-cont horizon-modal {{ showClass }} col-12 p-0"
  [ngClass]="{
  'personal-content': _dynaContent.contentType != contentTypes.view_replies && 
  _dynaContent.contentType != contentTypes.view_notifs && 
  _dynaContent.contentType != contentTypes.view_img && 
  _dynaContent.contentType != contentTypes.comment_input &&
  _dynaContent.contentType != contentTypes.new_media &&
  _dynaContent.contentType != contentTypes.view_comments &&
  !_dynaContent.contentData.halfModal &&
  _dynaContent.contentType !== contentTypes.support_list
}">

  <a href="#" *ngIf="_dynaContent.contentType == contentTypes.view_replies || _dynaContent.contentType == contentTypes.view_notifs || _dynaContent.contentType == contentTypes.view_img || _dynaContent.contentType == contentTypes.comment_input || (_dynaContent.contentType == contentTypes.view_comments && _dynaContent.contentData.halfModal) || _dynaContent.contentType == contentTypes.support_list"
    (click)="onClickClose($event)" class="absolute-background"></a>

  <ng-container [ngSwitch]="_dynaContent.contentType">
    <new-pub *ngSwitchCase="contentTypes.new_pub" [showClass]="showClass" (closeModal)="close($event)"></new-pub>

    <new-media *ngSwitchCase="contentTypes.new_media" [maxSnapShots]="_dynaContent.contentData.maxSnapShots" [backCamera]="_dynaContent.contentData.backCamera" [showClass]="showClass" (closeModal)="close($event)"></new-media>

    <queja-detail *ngSwitchCase="contentTypes.view_queja" [showClass]="showClass" [idQueja]="_dynaContent.contentData" [isModal]="true"
      (closeModal)="close($event)"></queja-detail>

    <div class="personal-dyna-down {{ showClass }} col-12 p-0" *ngSwitchCase="contentTypes.view_replies">
      <reply-list [parentComment]="_dynaContent.contentData.parentComment" [focusReplyId]="_dynaContent.contentData.parentComment.replyId"></reply-list>
    </div>

    <div class="personal-dyna-down {{ showClass }} col-12 p-0" *ngSwitchCase="contentTypes.comment_input">
      <comment-form [commentModel]="_dynaContent.contentData" [modalForm]="true" (closeModal)="close($event)"></comment-form>
    </div>

    <img-viewer *ngSwitchCase="contentTypes.view_img" [media]="_dynaContent.contentData"></img-viewer>

    <div [ngClass]="{'personal-dyna-down col-12 p-0': _dynaContent.contentData.halfModal}" class="{{ showClass }}" *ngSwitchCase="contentTypes.view_comments">
      <comment-list *ngIf="!_dynaContent.contentData.halfModal" [showClass]="showClass" [pubId]="_dynaContent.contentData.pubId"
        [hideBtn]="_dynaContent.contentData.hideBtn" [commentId]="_dynaContent.contentData.comId" [replyId]="_dynaContent.contentData.replyId"
        [isModal]="true" (closeModal)="close($event)"></comment-list>

      <comment-list *ngIf="_dynaContent.contentData.halfModal" [pubId]="_dynaContent.contentData.pubId" [hideBtn]="_dynaContent.contentData.hideBtn"
        [halfModal]="_dynaContent.contentData.halfModal" [isModal]="true"></comment-list>
    </div>

    <user-edit *ngSwitchCase="contentTypes.edit_profile" [showClass]="showClass" (closeModal)="close($event)"></user-edit>

    <div class="personal-dyna-down {{ showClass }} col-12 p-0" *ngSwitchCase="contentTypes.view_notifs">
      <notification-list></notification-list>
    </div>

    <media-streaming *ngSwitchCase="contentTypes.view_transmission" [showClass]="showClass" [streamOwnerId]="_dynaContent.contentData.userOwner"
      [pubId]="_dynaContent.contentData.pubId" (closeModal)="close($event)"></media-streaming>

    <div class="personal-dyna-up {{ showClass }} col-12 p-0" *ngSwitchCase="contentTypes.support_list">
      <support-list [pubId]="_dynaContent.contentData.pubId" [pubOwner]="_dynaContent.contentData.pubOwner" [commentId]="_dynaContent.contentData.commentId"
        [commentOwner]="_dynaContent.contentData.commentOwner"></support-list>
    </div>

    <planilla-detail *ngSwitchCase="contentTypes.planilla_detail" [showClass]="showClass" [planilla]="_dynaContent.contentData"
      (closeModal)="close($event)"></planilla-detail>

    <app-paypal *ngSwitchCase="contentTypes.paypal" [showClass]="showClass" [paypalUrl]='_dynaContent.contentData'></app-paypal>

    <user-register *ngSwitchCase="contentTypes.register_user" [showClass]="showClass" (closeModal)="close($event)"></user-register>

  </ng-container>
</div>
