<div class="fixed-background" [ngClass]="{ 'opacity-light': _dynaContent.contentType == contentTypes.comment_input }"></div>

<div class="min-height-full-modal max-height-full-modal p-overflow-auto personal-dyna-cont horizon-modal col-12 p-0" [ngClass]="{
  'personal-content': _dynaContent.contentType != contentTypes.view_replies && 
  _dynaContent.contentType != contentTypes.view_notifs && 
  _dynaContent.contentType != contentTypes.view_img && 
  _dynaContent.contentType != contentTypes.comment_input &&
  _dynaContent.contentType != contentTypes.new_media
}">

  <a href="#" *ngIf="_dynaContent.contentType == contentTypes.view_replies || _dynaContent.contentType == contentTypes.view_notifs || _dynaContent.contentType == contentTypes.view_img || _dynaContent.contentType == contentTypes.comment_input"
    (click)="onClickClose($event)" class="absolute-background"></a>

  <ng-container [ngSwitch]="_dynaContent.contentType">
    <new-pub *ngSwitchCase="contentTypes.new_pub" (closeModal)="close($event)"></new-pub>

    <new-media *ngSwitchCase="contentTypes.new_media" (closeModal)="close($event)"></new-media>

    <queja-detail *ngSwitchCase="contentTypes.view_queja" [idQueja]="_dynaContent.contentData" [isModal]="true" (closeModal)="close($event)"></queja-detail>

    <div class="personal-dyna-down col-12 p-0" *ngSwitchCase="contentTypes.view_replies">
      <reply-list [parentComment]="_dynaContent.contentData.parentComment" [focusReplyId]="_dynaContent.contentData.parentComment.replyId"
        (closeModal)="close($event)"></reply-list>
    </div>

    <div class="personal-dyna-down col-12 p-0" *ngSwitchCase="contentTypes.comment_input">
      <comment-form [commentModel]="_dynaContent.contentData" [modalForm]="true" (closeModal)="close($event)"></comment-form>
    </div>

    <img-viewer *ngSwitchCase="contentTypes.view_img" [media]="_dynaContent.contentData" (closeModal)="close($event)"></img-viewer>

    <comment-list *ngSwitchCase="contentTypes.view_comments" [pubId]="_dynaContent.contentData.pubId" [commentId]="_dynaContent.contentData.comId"
      [replyId]="_dynaContent.contentData.replyId" [isModal]="true" (closeModal)="close($event)"></comment-list>

    <user-edit *ngSwitchCase="contentTypes.edit_profile" (closeModal)="close($event)"></user-edit>

    <div class="personal-dyna-down col-12 p-0" *ngSwitchCase="contentTypes.view_notifs">
      <notification-list (closeModal)="close($event)"></notification-list>
    </div>

    <media-streaming *ngSwitchCase="contentTypes.view_transmission" [openStream]="false" [streamOwnerId]="_dynaContent.contentData"
      (closeModal)="close($event)"></media-streaming>
    <app-pagos-busqueda *ngSwitchCase="contentTypes.pagos_busq" (closeModal)="close($event)"></app-pagos-busqueda>
    <app-payments *ngSwitchCase="contentTypes.payments" [pagos]="_dynaContent.contentData" (closeModal)="close($event)"></app-payments>
    <app-payments-card *ngSwitchCase="contentTypes.card"  (closeModal)="close($event)"></app-payments-card>

  </ng-container>
</div>
