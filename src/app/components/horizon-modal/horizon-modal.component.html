<div class="personal-content personal-over-unset">
  <div class="fixed-background" [ngClass]="{'opacity-light': _dynaContent.contentType == contentTypes.new_reply}"></div>

  <div class="min-height-full personal-dyna-cont horizon-modal col-12 p-0 d-flex flex-column">
    <a href="#" (click)="onClickClose($event)" class="f-child-full-space" [ngClass]="{
      'f-child-order-0': _dynaContent.contentType == contentTypes.new_reply,
      'f-child-order-1': _dynaContent.contentType != contentTypes.new_reply
    }"></a>
    <ng-container [ngSwitch]="_dynaContent.contentType">
      <edit-queja *ngSwitchCase="contentTypes.new_queja" (closeModal)="close($event)"></edit-queja>
      <new-media *ngSwitchCase="contentTypes.new_media" (closeModal)="close($event)"></new-media>
      <queja-detail *ngSwitchCase="contentTypes.view_queja" [idQueja]="_dynaContent.contentData" (closeModal)="close($event)"></queja-detail>

      <div class="personal-dyna-down" *ngSwitchCase="contentTypes.new_reply">
        <comment-reply [mainComment]="_dynaContent.contentData" (closeModal)="close($event)"></comment-reply>
      </div>
    </ng-container>
  </div>

</div>
