<ng-container *ngIf="_quejaService.ownPubs$ | async as myPubList else loadingContainer">
  <short-pub *ngFor="let pub of myPubList" [pub]="pub" (geoMap)="geolocatePub($event, pub.id_publication)"></short-pub>
</ng-container>

<ng-template #loadingContainer>
  <div class="loading-content active"></div>
</ng-template>
