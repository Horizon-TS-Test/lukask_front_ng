<div class="p-step-container d-flex justify-content-between align-items-center py-2 px-3">
  <div class="f-child-full-space d-flex align-items-center">

    <ng-container *ngFor="let item of arrayOne(stepsNumber); let i = index">
      <div class="p-step d-flex justify-content-center align-items-center" [ngClass]="{
        'p-selected-step': i == currentStep
      }">
        {{ i + 1 }}
      </div>
      <span *ngIf="i < stepsNumber - 1"></span>
    </ng-container>
  </div>
  <h5 class="p-dark-text-color m-0">{{ title }}</h5>
</div>
