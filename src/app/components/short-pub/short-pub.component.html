<a href="#" (click)="viewQuejaDetail($event)" class="p-shadow-card p-no-border-rad-card card py-0 m-2 mb-3">

  <div class="d-flex justify-content-center align-items-start">

    <div class="short-img-pub card-img-top">
      <span *ngIf="pub.media.length > 1">
        <fa name="ellipsis-h"></fa>
      </span>

      <img src="{{ pub.media[0].url }}">
    </div>

    <div class="f-child-no-auto p-no-border-rad-card card">
      <ul class="short-text-pub list-group list-group-flush pb-0">

        <li class="p-border-none list-group-item d-flex justify-content-between align-items-start py-2">
          <fa name="bullhorn" class="mr-1"></fa>
          <div class="ml-2 f-child-no-auto">{{ pub.coolDate }}</div>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-start py-2">
          <fa name="home" class="mr-1"></fa>
          <div class="ml-2 f-child-no-auto">{{ pub.address }}</div>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-start py-2">
          <fa name="bullhorn" class="mr-1"></fa>
          <div class="ml-2 f-child-no-auto">{{ pub.type.description }}</div>
        </li>

      </ul>
    </div>

  </div>

  <div class="card-block text-justify">
    {{ pub.detail }}
  </div>

</a>
