<div class="personal-content min-height-full-modal max-height-full-modal p-overflow-auto">
  <div class="p-no-border-rad-card card pb-0">

    <div class="card-header d-flex justify-content-between align-items-center">
      Nueva Queja
    </div>
    <div class="relative-background d-flex justify-content-center align-items-center pb-1">
      <div id="carouselExampleControls" class="p-pub-media carousel slide" data-ride="carousel">

        <div class="p-pub-media carousel-inner" role="listbox">
          <ng-container *ngFor="let file of filesToUpload; let i = index">
            <div class="p-pub-media carousel-item p-1" [ngClass]="{'active': i === 0}">
              <a *ngIf="file.removeable" href="#" class="p-transparent-btn xs p-float-btn top-left-corner" (click)="removeMedia($event, file)">
                <fa name="close"></fa>
              </a>
              <img [src]="_domSanitizer.bypassSecurityTrustUrl(file.mediaFileUrl)" width="100%" class="mb-1">
            </div>
          </ng-container>
        </div>

        <a class="carousel-control-prev p-carousel-control" href="#carouselExampleControls" (click)="$event.preventDefault()" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next p-carousel-control" href="#carouselExampleControls" (click)="$event.preventDefault()" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <a href="#" class="p-transparent-btn p-float-btn" (click)="newMedia($event)">
        <fa name="camera"></fa>
      </a>
    </div>

    <div class="card-block p-0">
      <pub-form [mediaFiles]="filesToUpload" [isStreamPub]="isStreamPub" [submit]="submit" (afterSubmit)="processAfterSubmit($event)"></pub-form>
    </div>
  </div>

  <!--material-btn-list [materialBtns]="matButtons" (someBtnAction)="getButtonAction($event)"></material-btn-list-->
</div>
