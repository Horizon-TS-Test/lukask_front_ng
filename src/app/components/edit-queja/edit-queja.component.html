<div class="personal-content" [ngClass]="{
      'min-height-full-modal max-height-full-modal p-overflow-auto': !isChildPub
    }">
  <div class="p-no-border-rad-card card pb-0">

    <div class="card-header d-flex justify-content-between align-items-center">
      Nueva Queja
    </div>
    <div class="relative-background d-flex justify-content-center align-items-center pb-1">
      <div id="carouselExampleControls" class="p-pub-media carousel slide" data-ride="carousel">

        <div class="p-pub-media carousel-inner" role="listbox">
          <a href="#" id="viewOptions" class="p-transparent-btn xs p-float-btn top-left-corner" (click) = "animation()">
            <fa name="close"></fa>
          </a>
          <div class="actions-edit-queja">
            <a href="#" class="opCamera">
              <fa name="close"></fa>
            </a>
            <a href="#" class="opCamera">
              <fa name="close"></fa>
            </a>
            <a href="#" class="opCamera">
              <fa name="close"></fa>
            </a>
          </div>

          <ng-container *ngFor="let file of filesToUpload; let i = index">
            <div *ngIf="!file.hidden" class="p-pub-media carousel-item p-1" [ngClass]="{ 'active': file.active }">
              <a *ngIf="file.removeable" href="#" class="xs p-float-btn top-left-corner" (click)="removeMedia($event, file)">
                <fa name="close"></fa>
              </a>
              <img *ngIf="file.type=='image'" [src]="_domSanitizer.bypassSecurityTrustUrl(file.mediaFileUrl)" width="100%"
                class="mb-1">
              <video *ngIf="file.type=='video'" controls width="100%" class="mb-1" poster="../../../assets/images/media/default.gif"
                autoplay>
                <source [src]="_domSanitizer.bypassSecurityTrustUrl(file.mediaFileUrl)" type='video/mp4' />
              </video>
            </div>
          </ng-container>
        </div>

        <ng-container *ngIf="filesToUpload.length > 2">
          <a class="carousel-control-prev p-carousel-control" href="#carouselExampleControls" (click)="setNewActive($event, false)"
            role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next p-carousel-control" href="#carouselExampleControls" (click)="setNewActive($event, true)"
            role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </ng-container>
      </div>

      <!--<a href="#" class="p-transparent-btn p-float-btn" (click)="newMedia($event)">
        <fa name="camera"></fa>
      </a>-->
      <div class="carousel-op-media">
        <owl-carousel class="p-transparent-btn p-float-btn" id="corousel-live-op" class="personal-owl-nav" [options]="carouselOptions"
          [carouselClasses]="['owl-theme']">
          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="p-transparent-btn ml-12" (click)="newMedia($event)">
              <fa name="camera"></fa>
            </a>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <a href="#" class="p-transparent-btn ml-12" (click)="newMediaVideo($event)">
              <span class="personal-site-icon">e</span>
            </a>
          </div>
        </owl-carousel>
      </div>

    </div>

    <div class="card-block p-0">
      <pub-form [mediaFiles]="filesToUpload" [eersaLocClient]="eersaLocClient" [isStreamPub]="isStreamPub" [submit]="submit"
        (afterSubmit)="processAfterSubmit($event)" (validForm)="onValidForm($event)"></pub-form>
    </div>
  </div>

</div>
