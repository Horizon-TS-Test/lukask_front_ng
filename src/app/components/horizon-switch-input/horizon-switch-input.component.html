<!-- REF: https://www.abeautifulsite.net/bootstrap-4-switches -->
<div class="form-group mb-0">
  <span class="switch switch-sm">
    <input type="checkbox" class="switch" id="{{ inputId }}" [checked]="checkedInput" (click)="switchChange($event)">
    <label for="{{ inputId }}" class="mb-0">{{ label }}</label>
  </span>
</div>
