<div class="container px-0 pt-2 pb-4">
  <form>
    <div class="card-header d-flex justify-content-between align-items-center">
      PAGOS DE SERVICIOS PUBLICOS
    </div>
    <br>
    <br>
    
    <div id="carouselPagos" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselPagos" data-slide-to="0" class="active"></li>
        <li data-target="#carouselPagos" data-slide-to="1"></li>
        <li data-target="#carouselPagos" data-slide-to="2"></li>
        <li data-target="#carouselPagos" data-slide-to="3"></li>
        <li data-target="#carouselPagos" data-slide-to="4"></li>
        <li data-target="#carouselPagos" data-slide-to="5"></li>
        <li data-target="#carouselPagos" data-slide-to="6"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img src="/assets/images/payments/payments.jpg" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/agua.jpg" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/luz.gif" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/paglinea.png" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/paypal.jpg" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/paypalcard.png" width="100%" height="50%">
        </div>
        <div class="carousel-item">
          <img src="/assets/images/payments/tarjetapaypal.jpg" width="100%" height="50%">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselPagos" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselPagos" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   
   <div class="container px-0 pt-2 pb-4" style="text-align: center">
         <div class="card-block">
        <button type="submit" (click)="openLayer($event)" class="btn btn-success">
            <img width="100px" src="https://www.paypalobjects.com/webstatic/es_MX/mktg/logos-buttons/redesign/btn_10.png" alt="PayPal"
            />
          </button>
      
    </div>
  </div>
  </form>
</div>
